<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<style type="text/css">
table{width: 100%}
table tr td{padding: 2px;line-height: 30px;border: 1px solid gray;height: 30px;}
</style>
</head>
<body>
<table>
	<tr><td>├──<input type="checkbox" class="cs1" value="1" />广东省</td></tr>
	<tr><td>&nbsp;&nbsp;└───<input type="checkbox" class="cs1 cs2" value="2" />深圳市</td></tr>
	<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;└───<input type="checkbox" value="3" class="cs1 cs2 cs3"/>龙岗区</td></tr>
	<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;└───<input type="checkbox" value="6" class="cs1 cs2 cs6"/>福田区</td></tr>
	<tr><td>&nbsp;&nbsp;└───<input type="checkbox" class="cs1 cs4" value="4" />中山市</td></tr>
	<tr><td>&nbsp;&nbsp;└───<input type="checkbox" class="cs1 cs5" value="5" />佛山市</td></tr>
	<tr><td>├──<input type="checkbox"/>湖北省</td></tr>
	<tr><td>&nbsp;&nbsp;└───<input type="checkbox"/>荆州市</td></tr>
	<tr><td>&nbsp;&nbsp;└───<input type="checkbox"/>武汉市</td></tr>
	<tr><td>&nbsp;&nbsp;&nbsp;&nbsp;└───<input type="checkbox"/>武昌区</td></tr>
</table>
</body>
<script type="text/javascript">
	$(function(){
		$('table input[type=checkbox]').on('click',function(){
			var class_name = $(this).val();
			if($(this).is(':checked')){
				$('.cs'+class_name).prop("checked","checked");	
			}else{
				$('.cs'+class_name).removeAttr("checked");	
			}
			
		});
	});
</script>
</html>
